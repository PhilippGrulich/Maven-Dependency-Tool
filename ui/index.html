<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VivaGraphs webgl dynamic graph test page</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-red.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/neo.css">
    <link rel="stylesheet" href="app/css/style.css">

</head>
<body>
<!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Maven Dependency Tool</span>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link is-active" href="">Query UI</a>
            <a class="mdl-navigation__link" href="">Search</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Query</span>
        <nav class="mdl-navigation" id="graphControl">
            <a class="mdl-navigation__link" v-on:click="select(control.query)" v-for="control in controls" >{{ control.text }}</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid" id="runQuery">
                <div class="mdl-cell mdl-cell--12-col dialog warn" v-show="errorText!=''" ><div class="mdl-cell">{{errorText}}</div></div>
                <div class="mdl-cell mdl-cell--9-col"> <textarea id="code" name="code" placeholder="Query"></textarea></div>
                <div class="mdl-cell mdl-cell--3-col">
                    <button v-show="!active" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" v-on:click="run()">
                        Run
                    </button>
                </div>
                <div v-show="active"  class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>
            </span>

            <div id='graph'></div>
            <div id="graphInfoView">
                <span>id: {{ nodeID }}</span>
                <span>key: {{ key }}</span>
                <span>name: {{ name }}</span>
                <span>labels: {{ labels }}</span>
            </div>

        </div>
    </main>
</div>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script src="lib/vivagraph.js"></script>
<script src="lib/vue.min.js"></script>
<script src="lib/codemirror.js"></script>
<script src="lib/cypher.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="app/Services/Neo4jService.js"></script>
<script src="app/Services/DataService.js"></script>
<script src="app/Services/CircleNode.js"></script>
<script src="app/Services/Graph.js"></script>
<script src="app/Views/QueryView.js"></script>

</body>
</html>
